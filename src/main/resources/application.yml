server:
  port: 8961

spring:
  application:
    name: cloud-gateway
  profiles: gateway-server1
  cloud:
    config:
      # 对应分支
      label: master
      profile: prod
      discovery:
        service-id: cloud-config
        enabled: true

eureka:
  instance:
    hostname: 172.16.246.128        #Gateway实例的主机名
    prefer-ip-address: true
    instance-id: 172.16.246.128:8961
  client:
    serviceUrl:
      defaultZone: http://172.16.246.128:8761/eureka,http://172.16.246.128:8762/eureka